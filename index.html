    <a data-to-offer>to offer</a>

    <script>
      function getCookie(name) {
        let match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
        return match ? match[2] : null;
      }

      function updateToOfferUrl() {
        let fbp = getCookie('_fbp');
        let fbc = getCookie('_fbc');
        let aEl = document.querySelector('[data-to-offer]');
        let href = `https://pandatrck.com/click.php?lp=1&fbc=${fbc}&fbp=${fbp}`;
        aEl.setAttribute('href', href);
      }

      function updateConversionUrl() {
        let aEl = document.querySelector('[data-to-conv]');
        let params = new URLSearchParams(window.location.search);
        let clickid = params.get('clickid');
        let href = `https://pandatrck.com/click.php?cnv_id=${clickid}&payout=50`;
        aEl.setAttribute('href', href);
      }
      
      setTimeout(() => updateToOfferUrl(), 1000);
      updateConversionUrl();
    </script>
